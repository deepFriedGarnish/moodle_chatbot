<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>Moodle chatbot'as</title>
    <link rel="stylesheet" type="text/css "href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="{{ url_for('static', filename='./images/moodle-logo.svg') }}" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">MOODLE chatbot'as</h4>
                    <p class="chatbox__description--header">Labas. Gal galėčiau Tau kuo nors padėti?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Rašyk savo klausimą čia...">
                <button id="send__button" class="chatbox__send--footer">
                    <img src="{{ url_for('static', filename='./images/send-button.svg') }}" />
                </button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='./images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>
    <script src="{{ url_for('static', filename='./app.js') }}"></script>
</body>
</html>
