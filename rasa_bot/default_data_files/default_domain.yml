version: "3.1"

intents:
  - greet
  - thank
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - not_understand
  - usage_examples
  - where_is_it_used
  - read_more

responses:
  utter_greet:
  - text: "Labas! Kuo galėčiau padėti?"
  - text: "Labas! Kuo šiandiena galėčiau Tau padėti?"
  - text: "Labukas! Kaip sekasi?"
  - text: "Laba! Kaip einasi?"

  utter_did_that_help:
  - text: "Ar tai tau padėjo?"
  - text: "Ar tai padėjo nors kiek?"
  - text: "Ar ši informacija buvo naudinga?"

  utter_happy:
  - text: "Puiku! Taip ir toliau!"
 
  utter_goodbye:
  - text: "Iki!"
  - text: "Ate! Buvo smagu su Tavimi pasikalbėti!"
  - text: "Iki kitų!"
  - text: "Viso!"

  utter_your_welcome:
  - text: "Prašom! Gal dar turi klausimų?"
  - text: "Nėra už ką!"
  - text: "Visada!"
  - text: "Nėra už ką, toks jau tas mano darbas :)"

  utter_iamabot:
  - text: "Aš esu moodle botas! Esu skirtas padėti Tau mokantis šiame kurse :)"

  utter_clarify_what:
  - text: "Ką norėtum, kad patikslinčiau?"
  - text: "Jei gali apibūdink kas neaišku tiksliau."
  - text: "Mielai patikslinsiu, tik primink ką norėtum, kad patikslinčiau?"

  utter_not_understand_what:
  - text: "Gal galėtum tiksliau aprašyt ko nesupranti? Mielai stengsiuosi atsakyti."

  utter_default_fallback:
  - text: "Atsiprašau, nesu įsitikinęs ar suprantu Tave, gal gali perfrazuoti savo klausimą?"

slots:
  current_topic:
    type: text
    mappings:
    - type: from_entity
      entity: current_topic

entities:
  - current_topic

actions:
  - action_answer_question
  - action_clarify_question
  - action_provide_examples
  - action_explain_usage
  - action_provide_readmore

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true