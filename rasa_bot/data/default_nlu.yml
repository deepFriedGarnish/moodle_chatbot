version: "3.1"

nlu:
- intent: greet
  examples: |
    - labas
    - hello
    - hi
    - sveikas

- intent: goodbye
  examples: |
    - ate
    - iki susitikimo
    - viso gero
    - bye

- intent: affirm
  examples: |
    - taip
    - žinoma
    - y
    - gerai

- intent: deny
  examples: |
    - ne
    - niekada
    - nemanau
    - man nepatinka
    - nė per kur

- intent: mood_great
  examples: |
    - nuostabus
    - puikus
